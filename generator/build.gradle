buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}

plugins {
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
    id("java-gradle-plugin")
    id("maven-publish")
    id("org.jetbrains.kotlin.jvm") version "1.6.10"
}

ext {
    PUBLISH_GROUP_ID = 'com.attafitamim.mtproto'
    PUBLISH_VERSION = '1.0.0-beta01'
    PUBLISH_ARTIFACT_ID = 'generator'
}

apply from: "${rootDir}/scripts/publish-root.gradle"
apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

sourceSets {
    main.java.srcDirs += ["${project.buildDir}/generated/mtproto"]
}

test {
    useJUnitPlatform()
}

dependencies {
    // Android gradle plugin will allow us to access Android specific features
    implementation 'com.squareup:kotlinpoet:1.11.0'
    implementation 'com.attafitamim.mtproto:core:1.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

gradlePlugin {
    plugins {
        create("MTGenerator") {
            id = "mtproto-generator"
            implementationClass = "com.attafitamim.mtproto.generator.plugin.TLGeneratorPlugin"
        }
    }
}